name: ci-tagged-release

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: Tagged-Release
    runs-on: ubuntu-latest
    permissions:
          contents: write

    steps:

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          generate_release_notes: true
          files: |
            ${{ github.workspace }}/CHANGELOG.md
